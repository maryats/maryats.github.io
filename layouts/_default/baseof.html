<!DOCTYPE html>
<html lang="en">
{{- partial "head.html" . -}}
<body class="{{if ne .Section ``}}section-{{replace (.Section | singularize | lower ) ` ` `-`}} {{end}}{{ with .File }}{{if ne .File.BaseFileName `_index`}}{{.File.BaseFileName}} {{end}}{{ end }}{{.Page.Title | singularize | urlize}}">
{{- partial "header.html" . -}}
  <div id="content">
    {{- block "main" . }}{{- end }}
  </div>
{{- partial "footer.html" . -}}
</body>
</html>
