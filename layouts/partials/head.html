<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <title>{{.Site.Title}}</title>
  <!-- fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700">
  <!-- style sheets -->
  <link rel="stylesheet" href="/css/flexboxgrid.css" type="text/css">
  <link rel="stylesheet" href="/css/hamburgers.css" type="text/css">
  {{ if in .URL "fx-foods"}}
  <link rel="stylesheet" href="/css/devices.css" type="text/css">
  {{ end }}
  {{ $style := resources.Get "sass/main.scss" | toCSS | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">
  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{.Site.BaseURL}}/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{.Site.BaseURL}}/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{.Site.BaseURL}}/favicons/favicon-16x16.png">
  <link rel="manifest" href="{{.Site.BaseURL}}/favicons/site.webmanifest">
  <link rel="mask-icon" href="{{.Site.BaseURL}}/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="{{.Site.BaseURL}}/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-config" content="{{.Site.BaseURL}}//favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>
