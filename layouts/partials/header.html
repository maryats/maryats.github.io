<nav id="nav">
  <ul class="navbar" id="nav-main">
    <button class="hamburger hamburger--squeeze pull-right" type="button">
      <span class="hamburger-box"><span class="hamburger-inner"></span></span>
    </button>
    <li class="nav-brand-container">
      <a class="nav-brand" href="{{.Site.BaseURL}}" aria-label="Home">
        <img class="nav-logo" src="/images/mmy-logo.png">
        <span class="nav-title" href="{{.Site.BaseURL}}">Marie Yatsyk</span>
      </a>
    </li>
    {{ $section := .Section | upper }}
    <div class="nav-items">
      {{ range where .Site.Sections "Title" "!=" "Archive" }}
      {{ $sectionTitle := .Title | singularize}}
        {{ if ne $sectionTitle "Axt" }}
        <li class="{{$sectionTitle | lower}} {{if eq ($section | upper) ($sectionTitle | upper)}}active{{end}}">
          <a href="{{.URL}}" aria-label='{{if eq $sectionTitle "Portfolio"}}Work{{else}}{{$sectionTitle}}{{end}}'>{{if eq $sectionTitle "Portfolio"}}Work{{else}}{{$sectionTitle}}{{end}}</a>
        </li>
        {{end}}
      {{ end }}
    </div>
  </ul>
</nav>
