<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <!-- style sheets -->
    <link rel="stylesheet" href="css/flexboxgrid-6.3.1/css/flexboxgrid.min.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <!--Font Awesome -->
    <script src="https://use.fontawesome.com/6d24c2dec2.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(function () {
            $('#nav').load('components/nav.html', function () {
                $($('#nav ul li')[1]).addClass('nav-active');
            });
        });

        var filteredBy = false;

        $(function () {
            $('a.option').click(function () {
                var selected = $(this).text();
                // if filtering by a new project type
                if (filteredBy != selected) {
                    $('.project').hide();
                    $('.option').removeClass('active');
                    $('.' + selected).show();
                    $(this).addClass("active");
                    console.log("filteredBy by: " + selected);
                    filteredBy = selected;
                } else {
                    // unfilter
                    $('.project').show();
                    $('.option').removeClass('active');
                    filteredBy = false;
                }
            })
        });
    </script>
</head>
<body>
<nav id="nav"></nav>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="filters">
                <i class="fa fa-filter" aria-hidden="true"></i>
                <a class="option code">code</a>
                <a class="option design">design</a>
                <a class="option art">art</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="project art"></div>
            <div class="project design"></div>
            <div class="project code"></div>
            <div class="project art"></div>
            <div class="project design"></div>
            <div class="project code"></div>
            <div class="project art"></div>
            <div class="project design"></div>
            <div class="project code"></div>
            <div class="project art"></div>
            <div class="project design"></div>
            <div class="project code"></div>
            <div class="project art"></div>
            <div class="project design"></div>
            <div class="project code"></div>
            <div class="project art"></div>
            <div class="project design"></div>
            <div class="project code"></div>
        </div>
    </div>
</div>
</body>
</html>
