<script>
  $('.hidden a').click(function (e) {
    if ($('li.hidden').css('opacity') == 0) {
      e.preventDefault()
    }
  });

  var filteredBy = false;
  var filterProjects = function (selected) {
    // if filtering by a new project type
    if (filteredBy != selected) {
      $('.project').hide();
      $('.filters button').removeClass('active');
      $('.' + selected).show().addClass('active');
      filteredBy = selected;
    } else {
      // unfilter
      unFilter();
    }
  };

  var unFilter = function () {
    $('.project').show();
    $('.filters button').removeClass('active');
    filteredBy = false;
  }
</script>
